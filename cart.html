<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerceX</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/css/cart.css">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="cart">
            <i class="fas fa-cart-shopping"></i>
            <p id="cart-count">0</p>
        </div>
    </div>
    <div class="container">
        <div id="product-list"></div>
        <div class="sidebar">
            <div class="head">
                <p>My Cart</p>
            </div>
            <div id="cart-items">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <div id="cart-total">¢ 0.00</div>
            </div>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 0,
                image: '/items/1.jpg',
                title: 'No.1',
                price: 150,
            },
            {
                id: 1,
                image: '/items/2.jpg',
                title: 'No.2',
                price: 10,
            },
            {
                id: 2,
                image: '/items/3.jpg',
                title: 'No.3',
                price: 100,
            },
            {
                id: 3,
                image: '/items/4.jpg',
                title: 'No.4',
                price: 250,
            }
        ];

        let cart = [];

        function addProductToCart(productId) {
            const productToAdd = products[productId];
            cart.push(productToAdd);
            updateCartUI();
        }

        function calculateTotal() {
            let total = 0;
            cart.forEach((item) => {
                total += item.price;
            });
            return total;
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartCount.textContent = cart.length;

            if (cart.length === 0) {
                cartItems.textContent = 'Your cart is empty';
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item) => {
                    cartItems.innerHTML += `<div>${item.title} - ¢${item.price}.00</div>`;
                });
            }

            const total = calculateTotal();
            cartTotal.textContent = `¢ ${total}.00`;
        }

        // Initialize the product list
        const productList = document.getElementById('product-list');
        productList.innerHTML = products.map((product, index) => {
            return `
                <div class="product">
                    <img src="${product.image}" alt="${product.title}">
                    <h2>${product.title}</h2>
                    <p>Price: ¢${product.price}.00</p>
                    <button onclick="addProductToCart(${index})">Add to cart</button>
                </div>
            `;
        }).join('');
    </script>
</body>

</html>
