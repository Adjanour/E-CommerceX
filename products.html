<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Your custom styles if needed -->
  <title>Product Details</title>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light"  style="justify-content: flex-end; background-color: rgb(175, 255, 55);">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" >
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Orders</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="product1.jpg" alt="Product" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h2>Product Name</h2>
      <p class="text-muted">Product Category</p>
      <p class="lead">$99.99</p>
      <p>Please put a short description here! </p>
      <div class="d-flex">
        <button class="btn btn-primary mr-2"><i class="fas fa-shopping-cart mr-2"></i>Add to Cart</button>
        <button class="btn btn-outline-secondary"><i class="fas fa-heart"></i></button>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <h3>Product Details</h3>
      <p>Please put some details here</p>
      <h3>Features</h3>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
    </div>
  </div>
</div>
